<template name="home">

	<div class="home">

		<h1>HummRinger</h1>

		<h4>The HummDinger of Music Games</h4>

		<div>	
			{{#if loggedViaCode}}

        		<h2> Me </h2>
        		<h3>Logged in as {{ meViaCode.account.email }}</h3>
		        <img src="{{meViaCode.account.uavatar}}">
		        <p>{{meViaCode.account.uname}}</p>
		        <p>{{meViaCode.account.email}}</p>
		        <p>{{meViaCode.account.bio}}</p>

		    {{else}}
		        <button class="btn btn-info" id="login-via-auth-code"> Log in using Humm</button>
		    {{/if}}
		</div>

	</div>

	<div class="landing1-2">

	</div>

	<div class="landing1-3">

	</div>

	<div class="landing1-4">

	</div>


</template>
