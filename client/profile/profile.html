<template name="profile">

	<div class="profile">
		<div>	
			{{#if userLoaded}}

				<center>
	        		<h2>{{meViaCode.account.uname}}</h2>
	        		<h4>{{meViaCode.account.email}}</h4>
			        <img src="{{meViaCode.account.uavatar}}">
			        <p>{{meViaCode.account.bio}}</p>

			        <br>
			        <br>
			        <br>

			        <button class="btn btn-danger" id="request-song">Get New Song</button>

			        <div id="player"></div>


			        <h1 id="song-playing">Guess the Track!!</h1>

			        {{> input }}
  					{{> messages }}

			    </center>



		    {{else}}
		        <center>Unable to load user...</center>
		    {{/if}}
		</div>
	</div>

</template>
